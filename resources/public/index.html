<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Edsger, the proofchecker</title>
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
    <div id="app">
          <section id="expapp">
              <header id="header">
                  <h1>Edsger</h1>
                  <input id="new-exp" placeholder="Expression" autofocus>
              </header>
              <section id="main">
                  <input id="toggle-all" type="checkbox">
                  <label for="toggle-all">Mark all as complete</label>
                  <ul id="exp-list"></ul>
              </section>
              <footer id="footer">
                  <button id="clear">Clear steps</button>
              </footer>
          </section>
          <footer id="info">
              <p>Double-click to edit an expression</p>
          </footer>
    </div>
    <script src="js/compiled/edsger.js" type="text/javascript"></script>
  </body>
</html>
