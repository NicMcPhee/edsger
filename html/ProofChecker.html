<!DOCTYPE html>
<html>
<head>
    <title>Edsger Proof Checker</title>
    <link rel="stylesheet" type="txt/css" href="Edsger_StyleSheet.css">
    <script src="../js/grammar/dist/grammar.js"></script>
    <script src="../js/proof_checker.js"></script>
</head>
<body>

<div class="header">
    <h2>Proof Checker</h2>
</div>

<div class="content">
    <form action="javascript:checkStep()">
        <label for="FirstExpression">First Expression</label>
        <input type="text" id="FirstExpression"><br>
        <label for="myStep">Select Rule:</label>
        <select id="myStep" onchange="">
                <option></option>
                <option>3.8</option>
                <option>3.9</option>
                <option>3.10</option>
                <option>3.11</option>
                <option>3.12 Double Negation</option>
                <option>3.13</option>
                <option>3.14 Negation of false</option>
                <option>3.15</option>
                <option>3.16 Symmetry of Negative equivalence</option>
            </select><br>
        <label for="SecondExpression">Second Expression</label>
        <input type="text" id="SecondExpression"><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
