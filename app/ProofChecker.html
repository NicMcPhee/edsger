<!DOCTYPE html>
<html>
<head>
    <title>Edsger Proof Checker</title>
    <link rel="stylesheet" type="txt/css" href="../app/styles/Edsger_StyleSheet.css">
    <script src="../app/scripts/grammar/dist/grammar.js"></script>
    <script src="../app/scripts/proof_checker.js"></script>
</head>
<body onload="makeSections()">

<div class="header">
    <h2>Proof Checker</h2>
</div>

<div class="content">
    <form action="javascript:checkStep()" name="selections">
        <table>
            <tr>
                <th><label for="FirstExpression">First Expression</label></th>
                <th><input type="text" id="FirstExpression"></th>
            </tr>
        </table>

        <!--<label for="book"></label>-->
        <!--<select id="book" name="book" onchange="ChangeBook()">-->
            <!--<option>Book</option>-->
            <!--<option value = "Book1">A Logical Approach To Discrete Math</option>-->
            <!--<option value = "Book2">Book2</option>-->
        <!--</select><br>-->

        <label for="section"></label>
        <select id="section" name="section" onchange="changeSection()">
            <option>Section</option>
        </select><br>

        <label for="rule"></label>
        <select id="rule" name="rule">
            <option>Rule</option>
        </select>
        <table>
            <tr>
                <th><label for="extra">Substitution :</label></th>
                <th><input type="text" id="extra" placeholder="optional"></th>
            </tr>
            <tr>
                <th><label for="SecondExpression">Second Expression</label></th>
                <th><input type="text" id="SecondExpression"></th>
            </tr>
        </table>
        <input type="submit" value="Submit" onclick="History()">
    </form><br>
    <label for="history"></label>
    <textarea id="history"></textarea>
</div>

</body>
</html>
